<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskVault - manage your task efficiently</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous">
      <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>All tasks shown below</h1>
    <br>
    <hr>
    <form action="/new-task" method="get">
        <button class="btn btn-dark">Add new Task</button>
    </form>
    <br>
        {% if tasks %}
            <div class="row">
                {% for task in tasks %}
                    <div class="card" style="width: 18rem;">
                          <div class="card-body">
                          <h5 class="card-title">{{task.taskname}}</h5>
                          <h6 class="card-subtitle mb-2 text-body-secondary">{{task.duedate}}</h6>
                          <p class="card-text">{{task.description}}</p>
                          <a href="/edit-task/{{ task.id }}" class="card-link">Edit</a>
                          <a href="#" class="card-link">Delete</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning">No tasks found.</div>
        {% endif %}
    </div>
</body>
</html>
