<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskVault - manage your task efficiently</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous">
      <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>All tasks shown below</h1>
    <br>
    <hr>
    <form action="/new-task" method="get">
        <button class="btn btn-dark">Add new Task</button>
    </form>
    <br>
        {% if tasks %}
            <div class="row">
                {% for task in tasks %}
                    <div class="card" style="width: 18rem;">
                          <div class="card-body">
                          <h5 class="card-title">{{task.taskname}}</h5>
                          <h6 class="card-subtitle mb-2 text-body-secondary">{{task.duedate}}</h6>
                          <p class="card-text">{{task.description}}</p>
                          <button class="btn btn-primary"><a href="/edit-task/{{ task.id }}" 
                            class="card-link" style="color:beige">Edit</a></button>
                          <button class="btn btn-dark"><a href="/delete/{{ task.id }}" 
                            class="card-link" onclick="DeleteTask('{{ task.id }}')" style="color:beige">Delete</a></button>
                          </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning">No tasks found.</div>
        {% endif %}
    </div>

    <script>
        function DeleteTask(task_id){
            if (!confirm ("Are you sure you want to delete this task?")) return;

            fetch('/delete/${task_id}', {
                method: "Delete"
            }).then(res=> {
                if(res.ok){
                    alert("task deleted");
                    window.location.reload();
                }else{
                    res.text().then(msg => alert("Deletion failed: " + msg));
                }
            });
        }
    </script>

</body>
</html>
